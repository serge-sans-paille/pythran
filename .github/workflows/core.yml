name: core

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14.0-rc.2", "pypy-3.11"]
        cpp-version: [g++-12, clang-13]
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install scipy-openblas64
        pip install pytest-xdist
        sudo apt install ${{ matrix.cpp-version }}
        sudo apt install libopenblas-dev  # for meson integration testing
        pip install scipy
    - name: Setup
      run: |
        python -m pip install .
        python -m pip install . 'pythran[build]'
        python -m pip install . 'pythran[test]'
        printf '[compiler]\nblas=scipy-openblas\n' > ~/.config/.pythranrc
        printf 'cflags=-std=c++14 -Wall -Wno-unknown-pragmas -Wno-unused-local-typedefs -Wno-cpp -Wno-deprecated-declarations -D_GLIBCXX_DEBUG' >> ~/.config/.pythranrc
        if test "${{ matrix.python-version }}" != "pypy-3.11" ; then printf -- " -Werror " ; fi >> ~/.config/.pythranrc
        if test "${{ matrix.cpp-version }}" = "clang-13" ; then printf -- " -Wno-absolute-value -Wno-parentheses-equality\n" ; fi >> ~/.config/.pythranrc
        if test "${{ matrix.cpp-version }}" = "g++-12" ; then printf -- "  -Wuse-after-free=0 \n" ; fi >> ~/.config/.pythranrc
        printf "\n" >> ~/.config/.pythranrc
    - name: Testing minimal CLI
      run: |
        pythran --version
        pythran --help
        pythran-config -vvv
    - name: Testing sequential
      run: |
        export CC=`echo ${{ matrix.cpp-version }} | sed -e 's/g++/gcc/'`
        export CXX=`echo ${{ matrix.cpp-version }} | sed -e 's/clang/clang++/'`
        pytest pythran/tests/test_*.py -v -x --numprocesses=auto $PYTEST_ARGS
