language:
    - objective-c

sudo: false

python:
    - "2.7"

addons:
    apt:
        sources:
            - boost-latest
            - llvm-toolchain-precise-3.5
            - llvm-toolchain-precise-3.6
            - ubuntu-toolchain-r-test
        packages:
            - clang-3.5
            - clang-format-3.6
            - libgmp-dev
            - libboost1.55-dev
            - cmake
            - gfortran
            - libopenblas-dev
            - liblapack-dev

before_install:
    - brew install python
    - pip install ply
    - pip install networkx
    - pip install colorlog
    - pip install numpy
    - pip install pytest-pep8
    - pip install pytest-xdist

    - python setup.py install --user 1> /dev/null

