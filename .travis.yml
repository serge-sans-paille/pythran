language: python
sudo: false
python:
    - "3.5"
    - "2.7"

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.5
            - llvm-toolchain-precise-3.6
        packages:
            - gcc-5
            - g++-5
            - clang-3.5
            - clang-format-3.6
            - libgmp-dev
            - gfortran
            - liblapack-dev
            - libatlas-base-dev
            - libatlas-dev

before_install:
    - pip install -U ply networkx colorlog numpy pytest-pep8 pytest-xdist gast
    - python setup.py install 1> /dev/null

env:
    # Test with both clang and gcc
    # Only gcc can test openMP, and travis does not support gcc when gcc uses too much memory
    # So some tests have been commented out, as it is useless to compile them with clang
    - PYTHON_VERSION=2 PEP8=false TESTCASE=pythran/tests/test_advanced.py CC=clang-3.5 CXX=clang++-3.5 CXXFLAGS="-g"
    - PYTHON_VERSION=2 PEP8=false TESTCASE=pythran/tests/test_advanced.py CC=clang-3.5 CXX=clang++-3.5 CXXFLAGS="-DUSE_BOOST_SIMD -march=native"
    - PYTHON_VERSION=2 PEP8=false TESTCASE=pythran/tests/test_advanced.py CC=gcc-5 CXX=g++-5 CXXFLAGS="-fopenmp"
    - PYTHON_VERSION=2 PEP8=false TESTCASE=pythran/tests/test_advanced.py CC=gcc-5 CXX=g++-5 CXXFLAGS="-DUSE_BOOST_SIMD -march=native -fopenmp"
